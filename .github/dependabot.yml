version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'

  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: cron
      cronjob: "0 0 21 3,6,9,12 *"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 10
    groups:
      npm-dependencies:
        patterns:
          - "*"
